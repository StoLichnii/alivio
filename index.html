<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Alivio</title>
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <a class="header__logo logo" href="/">
        <img
        class="logo__image"
        src="./images/logo.svg"
        alt="Alivio"
        width="80" height="23" loading="lazy"
        />
      </a>
      <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Why Alivio</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Solutions</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Community</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Pricing</a>
          </li>
        </ul>
      </nav>
      <div class="header__action">
        <a class="header__action-link" href="/">Sign in</a>
        <button class="header__action-button button hidden-mobile" type="button">Start Trial</button>
      </div>
    </div>
  </header>
  
</body>
</html>

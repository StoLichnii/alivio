<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Alivio</title>
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <button 
      class="header__burger-button burger-button visible-mobile" 
      type="button"
      onclick="mobileOverlay.showModal()"
      >
      <span class="visually-hidden">Open navigation menu</span>
      </button>
      <a class="header__logo logo" href="/">
        <img
        class="header__logo-image"
        src="./images/logo.svg"
        alt="Alivio"
        width="80" height="23" loading="lazy"
        />
      </a>
      <div class="header-menu">
        <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Why Alivio</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Solutions</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Community</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Pricing</a>
          </li>
        </ul>
      </nav>
      <div class="header__action">
        <a class="header__action-link" href="/">Sign in</a>
        <button class="header__action-button button" type="button">Start Trial</button>
      </div>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="section section__hero">
      <div class="hero container">
        <h1 class="hero__title">
          Be aware,<br/>
          Manage well.
        </h1>
        <div class="hero__description">
          <p>Everyone experiences stress in different ways.
            Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
        </div>
        <button class="hero__button button" type="button">Find Your Way</button>
      </div>
    </section>
  </main>

  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button 
      class="mobile-overlay__close-button cross-button" 
      type="submit"
      >
      <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Why Alivio</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Solutions</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Community</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Pricing</a>
        </li>
      </ul>
    </div>
  </dialog>
  
</body>
</html>
